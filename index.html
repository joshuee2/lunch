<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>점심메뉴 룰렛</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow-x: hidden;
      background: #f2f2f2;
      font-family: 'Arial', sans-serif;
    }
    h1 {
      font-size: 6vw;
      margin: 4vw 0 2vw;
      color: #333;
      text-align: center;
    }
    .wheel-container {
      position: relative;
      width: 100vw;
      max-width: 400px;
      margin: 0 auto;
    }
    #wheel {
      width: 95%;
      height: auto;
      border-radius: 50%;
      border: 4px solid #ccc;
      transform-origin: center center;
    }
    .arrow {
      width: 0;
      height: 0;
      border-top: 1.2vw solid transparent;
      border-bottom: 1.2vw solid transparent;
      border-right: 2.4vw solid black;
      position: absolute;
      top: 50%;
      left: calc(100% - 8px);
      transform: translateY(-50%);
      z-index: 10;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 5vw;
    }
    #spinBtn, #addMenuBtn {
      margin: 1vw;
      padding: 3vw 6vw;
      font-size: 4vw;
      background-color: black;
      color: white;
      border: none;
      border-radius: 2vw;
      cursor: pointer;
    }
    #menuInput {
      padding: 3vw;
      font-size: 4vw;
      width: 70vw;
      margin-top: 2vw;
      border: 1px solid #ccc;
      border-radius: 2vw;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
      z-index: 1000;
    }
    #popupContent {
      background: white;
      padding: 6vw;
      border-radius: 3vw;
      text-align: center;
      width: 80vw;
    }
    #popupContent h2 {
      font-size: 5vw;
      margin: 0 0 3vw;
    }
    #popupContent button {
      padding: 3vw 6vw;
      font-size: 4vw;
      background-color: black;
      color: white;
      border: none;
      border-radius: 2vw;
      cursor: pointer;
    }
    .confetti {
      position: fixed;
      width: 8px;
      height: 8px;
      background-color: red;
      z-index: 2000;
      animation: fall 1.5s ease-out forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(720deg);
        opacity: 0;
      }
    }
    .burst {
      position: fixed;
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: yellow;
      animation: burst 800ms ease-out forwards;
      z-index: 2000;
    }
    @keyframes burst {
      0% { transform: scale(1); opacity: 1; }
      100% { transform: scale(4); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>LUNCH MENU ROULETTE</h1>
  <div class="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div class="arrow"></div>
  </div>

  <div id="controls">
    <button id="spinBtn">돌리기</button>
    <input id="menuInput" type="text" placeholder="음식 이름 입력" />
    <button id="addMenuBtn">메뉴 추가</button>
  </div>

  <div id="popup">
    <div id="popupContent">
      <h2 id="resultText">오늘 점심메뉴는 무엇?</h2>
      <button onclick="closePopup()">확인</button>
    </div>
  </div>

  <audio id="cheerSound" src="https://www.soundjay.com/human/cheering-01.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const popup = document.getElementById('popup');
    const resultText = document.getElementById('resultText');
    const cheerSound = document.getElementById('cheerSound');
    const addMenuBtn = document.getElementById('addMenuBtn');
    const menuInput = document.getElementById('menuInput');

    if (!localStorage.getItem('lunchMenus')) {
      localStorage.setItem('lunchMenus', JSON.stringify(['김치찌개', '된장찌개', '비빔밥']));
    }

    let menus = JSON.parse(localStorage.getItem('lunchMenus'));
    const colors = ['#FF9999', '#FFD699', '#99FF99', '#99FFFF', '#9999FF', '#D699FF', '#FF99CC', '#FFB366'];
    let currentRotation = 0;

    function saveMenus() {
      localStorage.setItem('lunchMenus', JSON.stringify(menus));
    }

    function drawWheel() {
      const slice = 2 * Math.PI / menus.length;
      const radius = canvas.width / 2;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < menus.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, slice * i, slice * (i + 1));
        ctx.lineTo(radius, radius);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(slice * (i + 0.5));
        ctx.textAlign = 'center';
        ctx.fillStyle = '#000';
        ctx.font = `${canvas.width / 25}px Arial`;
        ctx.fillText(menus[i], radius * 0.6, 5);
        ctx.restore();
      }
    }

    function createConfetti() {
      for (let i = 0; i < 50; i++) {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.top = '-10px';
        confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 50%)`;
        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), 1500);
      }
    }

    function createBursts() {
      for (let i = 0; i < 10; i++) {
        const burst = document.createElement('div');
        burst.classList.add('burst');
        burst.style.left = Math.random() * 100 + 'vw';
        burst.style.top = Math.random() * 100 + 'vh';
        burst.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 60%)`;
        document.body.appendChild(burst);
        setTimeout(() => burst.remove(), 800);
      }
    }

    function spinWheel() {
      const totalRotation = 360 * 10 + Math.floor(Math.random() * 360);
      const duration = 5000;
      const start = performance.now();
      const initialRotation = currentRotation;

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        currentRotation = initialRotation + eased * totalRotation;
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const selectedAngle = (360 - (currentRotation % 360)) % 360;
          const index = Math.floor(selectedAngle / (360 / menus.length));
          const selectedMenu = menus[index];
          showResult(menus[index]);
        }
      }
      requestAnimationFrame(animate);
    }

    function showResult(menu) {
      resultText.textContent = `오늘 점심메뉴는 ${menu}입니다!`;
      popup.style.visibility = 'visible';
      cheerSound.play();
      createConfetti();
      createBursts();
    }

    function closePopup() {
      popup.style.visibility = 'hidden';
    }

    addMenuBtn.addEventListener('click', () => {
      const newMenu = menuInput.value.trim();
      if (newMenu) {
        menus.push(newMenu);
        saveMenus();
        drawWheel();
        menuInput.value = '';
      }
    });

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - canvas.width / 2;
      const y = e.clientY - rect.top - canvas.height / 2;
      const angle = (Math.atan2(y, x) + 2 * Math.PI) % (2 * Math.PI);
      const adjustedAngle = (angle - ((currentRotation % 360) * Math.PI / 180) + 2 * Math.PI) % (2 * Math.PI);
      const index = Math.floor(adjustedAngle / (2 * Math.PI / menus.length));
      const selectedMenu = menus[index];
      if (confirm(`'${selectedMenu}' 메뉴를 삭제할까요?`)) {
        menus.splice(index, 1);
        saveMenus();
        drawWheel();
      }
    });

    drawWheel();
    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
