<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>점심메뉴 룰렛</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f2f2f2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 20px;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #333;
    }
    #wheel {
      width: 400px;
      height: 400px;
      border-radius: 50%;
      position: relative;
      border: 5px solid #ccc;
      transform-origin: center center;
    }
    .arrow {
      width: 0;
      height: 0;
      border-top: 12px solid transparent;
      border-bottom: 12px solid transparent;
      border-right: 20px solid black;
      position: absolute;
      top: 50%;
      left: 420px;
      transform: translateY(-50%) rotate(0deg);
      z-index: 10;
    }
    #controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }
    #spinBtn, #addMenuBtn {
      margin: 5px;
      padding: 10px 20px;
      font-size: 18px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #menuInput {
      padding: 8px;
      font-size: 16px;
      width: 200px;
      margin-top: 10px;
    }
    #popup {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden;
    }
    #popupContent {
      background: white;
      padding: 30px;
      border-radius: 10px;
      text-align: center;
    }
    #popupContent button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .confetti {
      position: absolute;
      width: 10px;
      height: 10px;
      background: red;
      animation: fall 1s ease-out forwards;
    }
    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <h1>LUNCH MENU ROULETTE</h1>
  <div style="position: relative; width: 460px;">
    <div class="arrow"></div>
    <canvas id="wheel" width="400" height="400"></canvas>
  </div>

  <div id="controls">
    <button id="spinBtn">돌리기</button>
    <input id="menuInput" type="text" placeholder="음식 이름 입력" />
    <button id="addMenuBtn">메뉴 추가</button>
  </div>

  <div id="popup">
    <div id="popupContent">
      <h2 id="resultText">오늘 점심메뉴는 무엇?</h2>
      <button onclick="closePopup()">확인</button>
    </div>
  </div>

  <audio id="cheerSound" src="https://www.soundjay.com/human/cheering-01.mp3" preload="auto"></audio>

  <script>
    const canvas = document.getElementById('wheel');
    const ctx = canvas.getContext('2d');
    const spinBtn = document.getElementById('spinBtn');
    const popup = document.getElementById('popup');
    const resultText = document.getElementById('resultText');
    const cheerSound = document.getElementById('cheerSound');
    const addMenuBtn = document.getElementById('addMenuBtn');
    const menuInput = document.getElementById('menuInput');

    if (!localStorage.getItem('lunchMenus')) {
      localStorage.setItem('lunchMenus', JSON.stringify(['김치찌개', '된장찌개', '비빔밥']));
    }

    let menus = JSON.parse(localStorage.getItem('lunchMenus'));
    const colors = ['#FF9999', '#FFD699', '#99FF99', '#99FFFF', '#9999FF', '#D699FF', '#FF99CC', '#FFB366'];
    let currentRotation = 0;

    function saveMenus() {
      localStorage.setItem('lunchMenus', JSON.stringify(menus));
    }

    function drawWheel() {
      const slice = 2 * Math.PI / menus.length;
      const radius = 200;
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let i = 0; i < menus.length; i++) {
        ctx.beginPath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.moveTo(radius, radius);
        ctx.arc(radius, radius, radius, slice * i, slice * (i + 1));
        ctx.lineTo(radius, radius);
        ctx.fill();

        ctx.save();
        ctx.translate(radius, radius);
        ctx.rotate(slice * (i + 0.5));
        ctx.textAlign = 'center';
        ctx.fillStyle = '#000';
        ctx.font = '16px Arial';
        ctx.fillText(menus[i], 120, 5);
        ctx.restore();
      }
    }

    function spinWheel() {
      const totalRotation = 360 * 10 + Math.floor(Math.random() * 360);
      const duration = 5000;
      const start = performance.now();
      const initialRotation = currentRotation;

      function animate(time) {
        const elapsed = time - start;
        const progress = Math.min(elapsed / duration, 1);
        const eased = 1 - Math.pow(1 - progress, 3);
        currentRotation = initialRotation + eased * totalRotation;
        canvas.style.transform = `rotate(${currentRotation}deg)`;

        if (progress < 1) {
          requestAnimationFrame(animate);
        } else {
          const selectedAngle = (360 - (currentRotation % 360)) % 360;
          const index = Math.floor(selectedAngle / (360 / menus.length));
          showResult(menus[index]);
        }
      }
      requestAnimationFrame(animate);
    }

    function showResult(menu) {
      resultText.textContent = `오늘 점심메뉴는 ${menu}입니다!`;
      popup.style.visibility = 'visible';
      cheerSound.play();
    }

    function closePopup() {
      popup.style.visibility = 'hidden';
    }

    addMenuBtn.addEventListener('click', () => {
      const newMenu = menuInput.value.trim();
      if (newMenu) {
        menus.push(newMenu);
        saveMenus();
        drawWheel();
        menuInput.value = '';
      }
    });

    canvas.addEventListener('click', function (e) {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - 200;
      const y = e.clientY - rect.top - 200;
      const angle = (Math.atan2(y, x) + 2 * Math.PI) % (2 * Math.PI);
      const adjustedAngle = (angle - (currentRotation * Math.PI / 180) + 2 * Math.PI) % (2 * Math.PI);
      const index = Math.floor(adjustedAngle / (2 * Math.PI / menus.length));
      if (confirm(`'${menus[index]}' 메뉴를 삭제할까요?`)) {
        menus.splice(index, 1);
        saveMenus();
        drawWheel();
      }
    });

    drawWheel();
    spinBtn.addEventListener('click', spinWheel);
  </script>
</body>
</html>
