<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>점심 메뉴 룰렛</title>
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#ff6f61" />
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('./sw.js').then(function (registration) {
          console.log('ServiceWorker registration successful with scope: ', registration.scope);
        }, function (err) {
          console.log('ServiceWorker registration failed: ', err);
        });
      });
    }
  </script>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f8f8f8;
      padding: 20px;
      margin: 0;
      overflow-x: hidden;
    }
    #roulette-container {
      position: relative;
      width: 90vw;
      max-width: 400px;
      height: 90vw;
      max-height: 400px;
      margin: 0 auto;
    }
    #roulette {
      width: 100%;
      height: 100%;
      transform: rotate(0deg);
    }
    #pointer {
      position: absolute;
      top: 50%;
      right: -25px;
      transform: translateY(-50%) rotate(-90deg);
      width: 0;
      height: 0;
      border-left: 15px solid transparent;
      border-right: 15px solid transparent;
      border-bottom: 25px solid red;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
    }
    #menu-form {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 10px;
      flex-wrap: wrap;
    }
    #menu-input {
      padding: 8px;
      font-size: 16px;
      flex: 1 1 auto;
    }
    @media (max-width: 480px) {
      button, #menu-input {
        font-size: 14px;
      }
      #result {
        font-size: 16px;
      }
    }
    .fireworks {
      position: fixed;
      pointer-events: none;
      z-index: 1000;
      font-size: 32px;
      animation: burst 1s ease-out forwards, flash 0.3s alternate 5;
    }
    @keyframes burst {
      0% { opacity: 1; transform: scale(1); }
      100% { opacity: 0; transform: scale(2); }
    }
    @keyframes flash {
      from { filter: brightness(1); }
      to { filter: brightness(2.5); }
    }
    .popup {
      position: fixed;
      top: 30%;
      left: 50%;
      transform: translate(-50%, -30%);
      background: white;
      border: 2px solid #888;
      padding: 40px;
      font-size: 26px;
      z-index: 1001;
      box-shadow: 0 0 30px rgba(0,0,0,0.5);
      border-radius: 12px;
    }
    .popup button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: black;
      color: white;
      border: none;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div id="roulette-container">
    <div id="pointer"></div>
    <canvas id="roulette" width="400" height="400"></canvas>
  </div>
  <button onclick="spinRoulette()">돌리기</button>
  <div id="result"></div>
  <form id="menu-form">
    <input type="text" id="menu-input" placeholder="새 메뉴 추가" required />
    <button type="button" onclick="addMenu()">추가</button>
  </form>
  <div id="popup" class="popup" style="display:none;"></div>
  <script>
    // 기존 JavaScript 코드 이 부분에 삽입하세요 (생략됨)
  </script>
</body>
</html>
