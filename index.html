<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>점심메뉴 룰렛</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: #f4f4f4;
      overflow: hidden;
    }

    #wheel-container {
      position: relative;
      width: 400px;
      height: 400px;
      margin: 30px auto;
    }

    canvas {
      border-radius: 50%;
      background: #fff;
      border: 2px solid #000;
    }

    #triangle-pointer {
      position: absolute;
      width: 0;
      height: 0;
      border-top: 20px solid transparent;
      border-bottom: 20px solid transparent;
      border-right: 30px solid black;
      top: 50%;
      left: 100%;
      transform: translateY(-50%);
      z-index: 10;
    }

    #spin-btn, #add-btn {
      margin: 10px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
    }

    #result-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: flex;
      align-items: center;
      justify-content: center;
      display: none;
      z-index: 1000;
    }

    #result-box {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
    }

    #result-box p {
      font-size: 20px;
      margin-bottom: 20px;
    }

    #confirm-btn {
      padding: 10px 20px;
      font-size: 18px;
      background: #000;
      color: #fff;
      border: none;
      cursor: pointer;
    }

    #input-area {
      margin-top: 20px;
    }

    #new-item {
      padding: 8px;
      font-size: 16px;
      width: 200px;
    }

    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background: yellow;
      z-index: 2000;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>점심메뉴 룰렛</h1>
  <div id="wheel-container">
    <canvas id="wheel" width="400" height="400"></canvas>
    <div id="triangle-pointer"></div>
  </div>

  <button id="spin-btn">돌리기!</button>

  <div id="input-area">
    <input type="text" id="new-item" placeholder="새 음식 이름 입력" />
    <button id="add-btn">추가</button>
  </div>

  <div id="result-popup">
    <div id="result-box">
      <p id="result-text"></p>
      <button id="confirm-btn">확인</button>
    </div>
  </div>

  <audio id="cheer-sound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_f9b7f44b9a.mp3" preload="auto"></audio>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script>
    const canvas = document.getElementById("wheel");
    const ctx = canvas.getContext("2d");
    const size = canvas.width;
    const center = size / 2;
    const spinBtn = document.getElementById("spin-btn");
    const popup = document.getElementById("result-popup");
    const resultText = document.getElementById("result-text");
    const confirmBtn = document.getElementById("confirm-btn");
    const cheerSound = document.getElementById("cheer-sound");
    const newItemInput = document.getElementById("new-item");
    const addBtn = document.getElementById("add-btn");

    let items = JSON.parse(localStorage.getItem("lunchItems")) || ["김밥", "라면", "제육", "돈까스", "파스타", "샐러드"];
    const colors = ["#FF9999", "#FFCC99", "#FFFF99", "#CCFFCC", "#99CCFF", "#CCCCFF", "#FFCCFF"];
    let rotation = 0;

    function saveItems() {
      localStorage.setItem("lunchItems", JSON.stringify(items));
    }

    function drawWheel() {
      const anglePerItem = (2 * Math.PI) / items.length;
      ctx.clearRect(0, 0, size, size);
      for (let i = 0; i < items.length; i++) {
        const startAngle = i * anglePerItem + rotation;
        const endAngle = startAngle + anglePerItem;

        ctx.beginPath();
        ctx.moveTo(center, center);
        ctx.arc(center, center, center, startAngle, endAngle);
        ctx.closePath();
        ctx.fillStyle = colors[i % colors.length];
        ctx.fill();
        ctx.strokeStyle = "black";
        ctx.lineWidth = 1;
        ctx.stroke();

        ctx.save();
        ctx.translate(center, center);
        ctx.rotate(startAngle + anglePerItem / 2);
        ctx.textAlign = "center";
        ctx.fillStyle = "#000";
        ctx.font = "16px Arial";
        ctx.fillText(items[i], center * 0.65, 5);
        ctx.restore();
      }
    }

    function showConfetti() {
      for (let i = 0; i < 30; i++) {
        const confetti = document.createElement("div");
        confetti.className = "confetti";
        confetti.style.background = `hsl(${Math.random() * 360}, 100%, 60%)`;
        confetti.style.left = `${Math.random() * window.innerWidth}px`;
        confetti.style.top = `${Math.random() * window.innerHeight}px`;
        document.body.appendChild(confetti);

        gsap.to(confetti, {
          y: Math.random() * 200 - 100,
          x: Math.random() * 200 - 100,
          opacity: 0,
          duration: 1.2,
          ease: "power1.out",
          onComplete: () => confetti.remove()
        });
      }
    }

    function getSelectedItemIndex() {
  const anglePerItem = (2 * Math.PI) / items.length;
  const index = Math.floor(((rotation + anglePerItem / 2) % (2 * Math.PI)) / anglePerItem);
  return index;
}

    function animateSpin() {
      const duration = 5;
      const spins = Math.floor(Math.random() * 3 + 3);
      const anglePerItem = (2 * Math.PI) / items.length;
      const randomIndex = Math.floor(Math.random() * items.length);
      const finalAngle = 2 * Math.PI * spins - (randomIndex + 0.5) * anglePerItem;

      gsap.to(canvas, {
        rotation: finalAngle,
        duration: duration,
        ease: "power4.out",
        onUpdate: () => {
          rotation = gsap.getProperty(canvas, "rotation") % (2 * Math.PI);
          drawWheel();
        },
        onComplete: () => {
          rotation = finalAngle % (2 * Math.PI);
          cheerSound.play();
          const selectedIndex = getSelectedItemIndex();
          resultText.textContent = `오늘의 점심은: ${items[selectedIndex]}!`;
          popup.style.display = "flex";
          showConfetti();
        }
      });
    }

    confirmBtn.addEventListener("click", () => {
      popup.style.display = "none";
    });

    addBtn.addEventListener("click", () => {
      const newItem = newItemInput.value.trim();
      if (newItem && !items.includes(newItem)) {
        items.push(newItem);
        saveItems();
        newItemInput.value = "";
        drawWheel();
      }
    });

    canvas.addEventListener("click", (e) => {
      const rect = canvas.getBoundingClientRect();
      const x = e.clientX - rect.left - center;
      const y = e.clientY - rect.top - center;
      const anglePerItem = (2 * Math.PI) / items.length;
      const angle = Math.atan2(y, x) - rotation;
      const index = Math.floor((angle + 2 * Math.PI) % (2 * Math.PI) / anglePerItem);
      items.splice(index, 1);
      saveItems();
      drawWheel();
    });

    drawWheel();
    spinBtn.addEventListener("click", animateSpin);
  </script>
</body>
</html>
